<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Guide App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!--navbar-->
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1><i class="material-icons">movie</i> Movie Guide</h1>
            </div>
            
            <div class="search-container">
                <form id="searchForm">
                    <input type="text" placeholder="Search for a movie..." class="inputBox" />
                    <button type="submit" class="searchBtn"><i class="material-icons">search</i></button>
                </form>
            </div>
        </div>
    </nav>

    <!--main-->
    <main>
        <section>
            <div class="movie-container">
                <h2>Search movie details here</h2>
            </div>
        </section>
    </main>

    <!--footer-->
    <footer>
        <p>&copy; 2024 Movie Guide App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
